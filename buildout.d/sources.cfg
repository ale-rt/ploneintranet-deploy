[buildout]
sources = sources
 
extensions +=
    mr.developer

develop = .
eggs += ccc.insite

sources-dir = dev-src
always-checkout = true

auto-checkout =
    ploneintranet

parts +=
    fetchrelease


[sources]
ploneintranet            = git git@github.com:quaive/ploneintranet.git branch=gitlab-ci

[code-analysis]
directory = ${buildout:directory}/src/ccc
clean-lines-exclude =
flake8-exclude = 

[fetchrelease]
recipe = plone.recipe.command
command = cd dev-src/ploneintranet && make fetchrelease
update-command = cd dev-src/ploneintranet && make fetchrelease

